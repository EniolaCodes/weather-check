<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Search Engine</title>
  </head>
  <body>
    <div class="container form-control">
      <div class="header">
        <div class="weather-header d-flex justify-content-between">
          <h2>Weather</h2>
        </div>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="city-input"
            id="city-input"
            autofocus="on"
            autocomplete="off"
            placeholder="Type a city..."
          />
          <button class="click blue">Search</button>
          <button class="click success" id="current-button">Current</button>
        </form>
        <h3 class="mt-4" id="city"></h3>
        <span id="time"></span>
        <p class="mt-10" id="description"></p>
        <div class="d-flex justify-content-between">
          <div>
            <h3>
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link"><sup>°C |</sup></a>
                <a href="#" id="farenheit-link"><sup>°F</sup></a>
              </span>
              <i class="fa-solid fa-cloud-sun"></i>
            </h3>
          </div>
          <div class="d-flex align-items-end flex-column">
            <p>Pressure:<span id="pressure"></span>hPa</p>
            <p>Humidity:<span id="humidity"></span>%</p>
            <p>Wind:<span id="wind"></span>km/h</p>
          </div>
        </div>
      </div>
      <div class="layer d-flex justify-content-between mt-10">
        <p>Pressure</p>
        <p>Humidity</p>
        <p>Wind</p>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <p>07:00</p>
          <i class="fa-solid fa-cloud-moon moon"></i>
          <p>27<sup>o</sup></p>
          <div class="card">
            <div class="card-body">
              <p>Sat</p>
              <i class="fa-solid fa-cloud-rain rain"></i>
              <p>34<sup>o</sup>/26<sup>o</sup></p>
            </div>
          </div>
        </div>
        <div class="col">
          <p>08:00</p>
          <i class="fa-solid fa-cloud-showers-water showers"></i>
          <p>28<sup>o</sup></p>
          <div class="card">
            <div class="card-body">
              <p>Sun</p>
              <i class="fa-solid fa-cloud-sun"></i>
              <p>35<sup>o</sup>/27<sup>o</sup></p>
            </div>
          </div>
        </div>
        <div class="col">
          <p>09:00</p>
          <i class="fa-solid fa-house-tsunami tsunami"></i>
          <p>29<sup>o</sup></p>
          <div class="card">
            <div class="card-body">
              <p>Mon</p>
              <i class="fa-solid fa-cloud-bolt bolt"></i>
              <p>35<sup>o</sup>/27<sup>o</sup></p>
            </div>
          </div>
        </div>
        <div class="col">
          <p>10:00</p>
          <i class="fa-solid fa-cloud-sun"></i>
          <p>31<sup>o</sup></p>
          <div class="card">
            <div class="card-body">
              <p>Tue</p>
              <i class="fa-solid fa-house-tsunami tsunami"></i>
              <p>35<sup>o</sup>/27<sup>o</sup></p>
            </div>
          </div>
        </div>
        <div class="col">
          <p>11:00</p>
          <i class="fa-solid fa-cloud-showers-water showers"></i>
          <p>32<sup>o</sup></p>
          <div class="card">
            <div class="card-body">
              <p>Wed</p>
              <i class="fa-solid fa-cloud-bolt bolt"></i>
              <p>34<sup>o</sup>/27<sup>o</sup></p>
            </div>
          </div>
        </div>
        <div class="col">
          <p>12:00</p>
          <i class="fa-solid fa-cloud-rain rain"></i>
          <p>33<sup>o</sup></p>
          <div class="card">
            <div class="card-body">
              <p>Thu</p>
              <i class="fa-solid fa-cloud-moon moon"></i>
              <p>34<sup>o</sup>/26<sup>o</sup></p>
            </div>
          </div>
        </div>
      </div>
    </div>
      <a
        href="https://github.com/EniolaCodes/weather-check.git"
        class="author-link"
        target="_blank"
        >Open-source code by</a
      >
      Fatimah Adebimpe
    </h6>
    <script src="src/index.js"></script>
  </body>
</html>
